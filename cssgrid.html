 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: skyblue;">div1</div>
    <div style="background-color: pink;">div2 <p>text</p></div>
    </div>

    
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: skyblue;">100px</div>
    <div style="background-color: pink;">100px <p>text</p></div>
    <div style="background-color: skyblue;">200px</div>
    <div style="background-color: pink;">100px</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr ;
    margin-top: 30px;
    ">
    <div style="background-color: skyblue;">100px</div>
    <div style="background-color: pink;">1fr</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: skyblue;">100px</div>
    <div style="background-color: pink;">1fr</div>
    <div style="background-color: skyblue;">1fr</div>

    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    ">
    <div style="background-color: skyblue;">100px</div>
    <div style="background-color: pink;">1fr</div>
    <div style="background-color: skyblue;">2fr</div>
    </div>


    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: skyblue; height: 200px;">1fr</div>
    <div style="background-color: pink; height: 200px;">1fr</div>
    <div style="background-color: skyblue; height: 200px;">1fr</div>
    <div style="background-color: pink; height: 200px;">1fr</div>
    <div style="background-color: skyblue; height: 200px;">1fr</div>
    <div style="background-color: pink; height: 200px;">1fr</div>
    </div>


    <div style="
    display: grid;
    grid-template-columns: 200px 75px;
    margin-top: 20px;
    ">
        <div style="background-color: skyblue; height: 200px;">200px</div>
        <div style="background-color: pink; height: 200px;">75px</div>
    </div>
    

    <div style="
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-top: 20px;
    ">
        <div style="background-color: skyblue; height: 200px;">50px</div>
        <div style="background-color: pink; height: 200px;">remaining space</div>
        <div style="background-color: skyblue; height: 200px;">75px</div>
    </div>


    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
    ">
        <div style="background-color: skyblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: skyblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: skyblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: skyblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
    </div>
</body>
</html>
